  ##################################### Kitchen ###############################
  #   - !include /lovelace/page.yaml
  - title: Kitchen

    path: first-kitchen
    type: custom:grid-layout
    layout: &Room_Page_layout
      grid-gap: var(--custom-layout-card-padding)
      grid-auto-columns: 10% 80% 10%
      grid-template-areas: |
        "sidebar sidebar sidebar"
        ". select ."
        ".       list    ."
        "footer  footer  footer"
      mediaquery:
        "(max-width: 800px)":
          grid-auto-columns: 50% 50%

          grid-template-areas: |
            "sidebar  sidebar  "
            " select select"
            "list     list    "
            "footer   footer   "
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-auto-columns: 50% 50%
          grid-template-areas: |
            "sidebar   sidebar"
            " select select"

            "list      list"
            "footer    footer"
    badges: []
    cards:
      - type: custom:mod-card
        view_layout:
          grid-area: sidebar
        card_mod:
          style: |
            ha-card {
              background-color: transparent;
              width: 100%;
              margin: 0px;
              padding: 0px;
              height: 330px;
              box-shadow: none !important;
              background-repeat: no-repeat;
              background-position: center center;
              background-size: cover;
              border-radius: 0px 0px 30px 30px;
            }
            @media only screen and (min-width: 0px) {
              ha-card {
                background-image: url("/local/Home-Images/kitchen.png");
              }
            }
            @media only screen and (min-width: 768px) {
              ha-card {
                background-image: url("/local/Home-Images/kitchen.png");
              }
            }
            @media only screen and (min-width: 992px) {
              ha-card {
                background-image: url("/local/Home-Images/kitchen.png");
                height: 330px;
              }
            }
        card:
          type: custom:mod-card
          card_mod: &Room_Page_Header_Style
            style: |
              ha-card {
                background: linear-gradient(0deg, #06090F 0%, rgba(0,0,0,0.3475140056022409) 90%);
               // backdrop-filter: blur(2px);
                box-shadow: none;
                height: 333px;
                border-radius: 0px 0px 25px 25px;
                width: 100%;
                margin: 0px;
                padding: 0px;
                transition: 2s ease;
              }
              @media only screen and (min-width: 992px) {
                ha-card {
                  height: 332px;
                }
              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout: &Room_Page_Header_Layout
              grid-gap: 0px
              grid-template-columns: 40px 3fr 1fr
              grid-template-rows: 40px 130px 90px
              grid-template-areas: |
                "back weather  extras"
                ".  text  text"
                "scene scene scene"
            cards:
              - type: custom:button-card
                view_layout:
                  grid-area: back
                template: back_home
              - type: markdown
                content: >
                  # Kitchen
                view_layout:
                  grid-area: text
                style: &Room_Page_Header_Markdown_Style |
                  ha-card {
                    background-color: transparent;
                    box-shadow: 0px 0px transparent;
                    text-align: center;
                    display: flex;
                    align-items: center;
                    font-size: 15px;
                    font-weight: normal;
                    padding-right: 10px;
                    transition: 0s;
                  }
                  @media only screen and (min-width: 0px) {
                    ha-card {
                      font-size: 16px;
                      lign-items: center;
                    }
                  }
                  @media only screen and (min-width: 768px) {
                    ha-card {
                      font-size: 16px;
                    }
                  }
                  @media only screen and (min-width: 992px) {
                    ha-card {
                      font-size: 25px;
                      
                    }
                  }
              - type: custom:swipe-card
                view_layout:
                  grid-area: scene

                start_card: 1
                parameters:
                  centeredSlides: false
                  slidesPerView: auto
                  spaceBetween: 10
                cards:
                        - type: custom:button-card
                          entity: script.firstkitchen_lights_on
                          name:  Lights On
                          custom_fields:
                            scene: |
                              [[[
                                return `<ha-icon
                                  icon="hue:bulb-group-sultan-lightstrip"
                                  style="width: 20px; height: 25px; color: rgba(0,0,0,0.7); ">
                                  </ha-icon>`
                              ]]]
                          template: scene_button
                        - type: custom:button-card
                          entity: script.firstkitchen_light_on
                          name:  Lights Off
                          custom_fields:
                            scene: |
                              [[[
                                return `<ha-icon
                                  icon="hue:bulb-group-sultan-lightstrip-off"
                                  style="width: 20px; height: 25px; color: rgba(0,0,0,0.7); ">
                                  </ha-icon>`
                              ]]]
                          template: scene_button

              - !include popup/menu-all-devices-popup.yaml


      - type: vertical-stack
        cards:
          # - !include popup/selection-devices.yaml

          - type: custom:mod-card
            style: |
              ha-card {
                //background: var( --ha-card-background, var(--card-background-color, white) );
                border-radius: 30px;
                  }
            card:

                  type: custom:layout-card
                  layout_type: grid
                  layout:
                    grid-template-columns: repeat(auto-fill, minmax(115px, auto))
                  cards:
                    - type: custom:button-card
                      entity: light.kitchen_spotlights_1
                      name: Spotslights 1
                      icon: hue:bulb-group-spot
                      template: light_button
                    - type: custom:button-card
                      entity: light.kitchen_spotlights_2
                      name: Spotslights 2
                      icon: hue:bulb-group-spot
                      template: light_button
                    - type: custom:button-card
                      entity: light.kitchen_small_spotlights
                      name: Small Spotslights
                      icon: hue:bulb-group-spot
                      template: light_button
                    - type: custom:button-card
                      entity: light.kitchen_indirect_lights
                      name: Indirect Lights
                      icon: hue:lightstrip
                      template: light_button
                    # - type: custom:button-card
                    #   entity: light.kitchen_suspended_lights
                    #   name: Suspended lights
                    #   icon: hue:amaze-alt
                    #   template: light_button

        view_layout:
          grid-area: list
      - type: custom:button-card
        show_entity_picture: true
        entity_picture: /local/logo.png
        styles: *Footer_Style
        view_layout:
          grid-area: footer
