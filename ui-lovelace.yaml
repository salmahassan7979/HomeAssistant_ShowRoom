  ##################################### office1 ###############################
  #   - !include /lovelace/page.yaml
  - title: Office

    path: office1
    type: custom:grid-layout
    layout: &Room_Page_layout
      grid-gap: var(--custom-layout-card-padding)
      grid-auto-columns: 10% 80% 10%
      grid-template-areas: |
        "sidebar sidebar sidebar"
        ". select ."
        ".       list    ."
        "footer  footer  footer"
      mediaquery:
        "(max-width: 800px)":
          grid-auto-columns: 50% 50%

          grid-template-areas: |
            "sidebar  sidebar  "
            " select select"
            "list     list    "
            "footer   footer   "
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-auto-columns: 50% 50%
          grid-template-areas: |
            "sidebar   sidebar"
            " select select"

            "list      list"
            "footer    footer"
    badges: []
    cards:
      - type: custom:mod-card
        view_layout:
          grid-area: sidebar
        card_mod:
          style: |
            ha-card {
              background-color: transparent;
              width: 100%;
              margin: 0px;
              padding: 0px;
              height: 260px;
              box-shadow: none !important;
              background-repeat: no-repeat;
              background-position: center center;
              background-size: cover;
              border-radius: 0px 0px 30px 30px;
            }
            @media only screen and (min-width: 0px) {
              ha-card {
                background-image: url("/local/iconHA/office.jpeg");
              }
            }
            @media only screen and (min-width: 768px) {
              ha-card {
                background-image: url("/local/iconHA/office.jpeg");
              }
            }
            @media only screen and (min-width: 992px) {
              ha-card {
                background-image: url("/local/iconHA/office-pc.png");
              }
            }
        card:
          type: custom:mod-card
          card_mod: &Room_Page_Header_Style
            style: |
              ha-card {
                background: linear-gradient(0deg, #06090F 0%, rgba(0,0,0,0.3475140056022409) 90%);
               // backdrop-filter: blur(2px);
                box-shadow: none;
                height: 262px;
                border-radius: 0px 0px 25px 25px;
                width: 100%;
                margin: 0px;
                padding: 0px;
                transition: 2s ease;

              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout: &Room_Page_Header_Layout
              grid-gap: 0px
              grid-template-columns: 40px 3fr 1fr
              grid-template-rows: 80px 90px 90px 0px
              grid-template-areas: |
                "back weather  extras"
                ".  text  text"
                ". text  text"
                ". .  sensor"
            cards:
              - type: custom:button-card
                view_layout:
                  grid-area: back
                template: back_home

              - type: markdown
                content: >

                  {% if now().hour  < 5 %} Good Night {{'\U0001F634'}}

                  {% elif now().hour < 12 %} Good Morning {{'\u2615\uFE0F'}}

                  {% elif now().hour < 18 %} Good Afternoon
                  {{'\U0001F44B\U0001F3FB'}}

                  {% else %} Good Evening {{'\U0001F44B\U0001F3FB'}}{% endif %}

                  # Office
                view_layout:
                  grid-area: text
                style: &Room_Page_Header_Markdown_Style |
                  ha-card {
                    background-color: transparent;
                    box-shadow: 0px 0px transparent;
                    text-align: start;
                    display: flex;
                    align-items: center;
                    font-size: 15px;
                    font-weight: normal;
                    padding-left: 10px;
                    transition: 0s;
                    font-family:  "gravity";

                  }
                  @media only screen and (min-width: 0px) {
                    ha-card {
                      font-size: 16px;

                    }
                  }
                  @media only screen and (min-width: 768px) {
                    ha-card {
                      font-size: 16px;
                    }
                  }
                  @media only screen and (min-width: 992px) {
                    ha-card {
                      font-size: 25px;
                    }
                  }
              - !include popup/menu-all-devices-popup.yaml
              - type: custom:button-card
                view_layout:
                  grid-area: weather
                entity: weather.acs
                template: weather

      - type: vertical-stack
        cards:
          - !include popup/selection-devices.yaml

          - type: custom:mod-card
            style: |
              ha-card {
                //background: var( --ha-card-background, var(--card-background-color, white) );
                border-radius: 30px;
                  }
            card:
              type: custom:state-switch
              entity: input_select.devices_office1
              default: shutter

              transition_time: 250
              states:
                more:
                  type: custom:layout-card
                  layout_type: grid

                  layout:
                    grid-template-columns: repeat(auto-fill, minmax(150px, auto))
                  cards:
                    - type: custom:button-card
                      entity: script.1632840787040
                      name: Room Off
                      custom_fields:
                        scene: |
                          [[[
                            return `<ha-icon
                              icon="mdi:power"
                              style="width: 30px; height: 30px; color: rgba(0,0,0,0.7); ">
                              </ha-icon>`
                          ]]]
                      template: scene_button
                    - type: custom:button-card
                      entity: script.1632840991953
                      name: Prepare Room
                      custom_fields:
                        scene: |
                          [[[
                            return `<ha-icon
                              icon="mdi:check-all"
                              style="width: 30px; height: 30px; color: rgba(0,0,0,0.7); ">
                              </ha-icon>`
                          ]]]
                      template: scene_button
                    - type: custom:button-card
                      entity: script.1632840865496
                      name: Work Mode
                      custom_fields:
                        scene: |
                          [[[
                            return `<ha-icon
                              icon="mdi:pen"
                              style="width: 20px; height: 20px; color: rgba(0,0,0,0.7); ">
                              </ha-icon>`
                          ]]]
                      template: scene_button

                lights:
                  type: custom:layout-card
                  layout_type: grid
                  layout:
                    grid-template-columns: repeat(auto-fill, minmax(115px, auto))
                  cards:
                    - type: custom:button-card
                      entity: light.office_1_spots_1
                      name: Spot 1
                      icon: hue:single-spot
                      template: light_button

                    - type: custom:button-card
                      entity: light.office_1_spots_2
                      name: Spot 2
                      icon: hue:single-spot
                      template: light_button

                    - type: custom:button-card
                      entity: light.office_1_chandelier
                      name: Chandelier
                      icon: hue:amaze-alt
                      template: light_button

                    - type: custom:button-card
                      entity: light.office_1_cove_lights
                      name: Cove Light
                      icon: hue:lightstrip
                      template: light_button

                    - type: custom:button-card
                      entity: light.office_2_furniture_lights
                      name: Furniture Light
                      icon: hue:room-lounge
                      template: light_button

                shutter:
                  type: custom:layout-card
                  layout_type: grid
                  layout: &shutters_layout_slider
                    grid-gap: var(--custom-layout-card-padding)
                    grid-auto-columns: 100%
                    grid-auto-rows: minmax(1fr,auto)
                    grid-template-areas: |
                      "cover  "
                      "shutter1 "
                      "shutter2 "
                      "shutter3 "
                      "shutter4 "
                  cards:
                    - type: custom:shutter-card
                      entities:
                        - entity: cover.office_cover
                          name: Office Shutters
                      buttons_position: right
                      title_position: top
                      view_layout:
                        grid-area: cover
                      style: |
                        ha-card {
                        border-radius: 0px;
                        background: rgba(0,0,0,0);
                        box-shadow: none;

                        }

                    - type: custom:slider-entity-row
                      entity: cover.office_1_shutter
                      name: Office shutter
                      full_row: false
                      view_layout:
                        grid-area: shutter1
                    - type: custom:slider-entity-row
                      entity: cover.office_1_bathroom_shutter
                      name: Office bathroom
                      full_row: false
                      view_layout:
                        grid-area: shutter2

        view_layout:
          grid-area: list
      - type: custom:button-card
        template: footer_button
        view_layout:
          grid-area: footer

