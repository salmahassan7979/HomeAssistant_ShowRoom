############## Base Button Light ###############
light_button:
  color_type: icon
  show_entity_picture: false
  show_icon: true
  show_state: true
  show_label: false
  show_name: true
  tap_action:
    animation_card: |
      [[[
        const animation_speed_ms = 900;
        const animation = `card_bounce ${animation_speed_ms}ms cubic-bezier(0.22, 1, 0.36, 1)`;
        this.shadowRoot.getElementById("card").style.animation = animation;
        window.setTimeout(() => {
          this.shadowRoot.getElementById("card").style.animation = "none";
        }, animation_speed_ms)
      ]]]
    action: toggle
  triggers_update: all
  state: &toggle-switch-states
    - value: "on"
      color: "#D43A41"
      styles:
        card:
          - background-image: "linear-gradient(to top, #c7c7c7, #ffffff)"
          - box-shadow: 0 0 10px 0px
        name:
          - color: black
          - transition: .4s ease
        state:
          - color: rgba(0, 0, 0, 0.8)
          - transition: .4s ease
        icon:
          - transition: .4s ease-out
        custom_fields:
          circle:
            - transition: .4s cubic-bezier(.54, 1.60, .5, 1)
            - transform: translateX(20px)
          rect:
            - background: "linear-gradient(to bottom, #c32650, #f15a29)"
            - transition: .4s ease
    - value: "off"
      color: "#ffffff"
      styles:
        icon:
          - transition: .4s ease-in
        card:
          - background: "#454545"
          - transition: "off"
        name:
          - color: white
          - transition: .4s ease
        state:
          - color: rgba(255, 255, 255, 0.8)
          - transition: .4s ease
        custom_fields:
          circle:
            - transition: .3s cubic-bezier(.54, 1.60, .5, 1)
          rect:
            - background: "linear-gradient(to bottom, #202020, #343434)"
            - transition: .4s ease
  custom_fields:
    rect: |
      [[[
        return `<ha-card
          style= "background-color: transparent; border-radius: 200px 200px; box-shadow: 0px 0px;">
          </ha-card>`
      ]]]
    circle: |
      [[[
        return `<ha-icon
          icon="mdi:brightness-1"
          style="width: 20px; height: 20px; color: rgba(255,255,255,1); ">
          </ha-icon>`
      ]]]
  styles:
    card:
      - padding: 5px 5px
      - border-radius: 9px
      - height: 94px
      - width: 109px
      - "--mdc-ripple-press-opacity": 0
      - box-shadow: null
    grid:
      - position: relative
    custom_fields: &style_toggle_switch
      circle:
        - position: absolute
        - right: calc(7% + 20px)
        - top: 13%
        - height: 25px
      rect:
        - position: absolute
        - right: 7%
        - top: 15%
        - height: 20px
        - width: 40px
        - border-radius: 200px 200px
    state: &style_state
      - font-size: 11px
      - justify-self: start
      - padding: 0px 0px
      - position: relative
      - bottom: 8px
      - left: 6px
    name: &style_name
